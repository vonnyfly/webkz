{% extends "layout.html" %}
{% block content %}
  {% if session.logged_in %}
  <table class="table table-striped">
    <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>IP</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in servers %}
      <tr>
        <th scope="row">1</th>
        <td>{{ entry.name }}</td>
        <td>{{ entry.ip }}</td>
        <td>{{ entry.status }}</td>
      </tr>
      {% else %}
      <li><em>Unbelievable.  No entries here so far</em>
      {% endfor %}
      </tbody>
  </table>
  {% endif %}
{% endblock %}
