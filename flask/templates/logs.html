{% extends "layout.html" %}
{% block content %}
<h2>User Operation Log</h2>
<table class="table table-hover table-striped sortable-theme-bootstrap" data-sortable>
  <thead class="thead-inverse">
  <tr>
      <th style="width:205px;">Time</th>
      <th style="width:205px;">User</th>
      <th data-sortable="false">Log</th>
  </tr>
  </thead>
  <tbody class="searchable">
  {% for log in logs %}
  <tr><td>{{ log[0] }} </td>
  <td>{{ log[1] }} </td>
  <td>{{ log[2] }} </td></tr>
  {% endfor %}
    </tbody>
    </table>
{% endblock %}
